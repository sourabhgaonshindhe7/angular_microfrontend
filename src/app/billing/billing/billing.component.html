<div class="billing-form-container">
    <h2>Billing Form</h2>
    <form (ngSubmit)="onSubmit()" #billingForm="ngForm">
      <!-- Customer Details -->
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" ngModel required />
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" ngModel required />
      </div>
  
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" ngModel required />
      </div>
  
      <!-- Billing Details -->
      <div class="form-group">
        <label for="address">Billing Address</label>
        <textarea id="address" name="address" rows="3" ngModel required></textarea>
      </div>
  
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" id="amount" name="amount" ngModel required />
      </div>
  
      <!-- Submit Button -->
      <div class="form-group">
        <button type="submit" [disabled]="!billingForm.valid">Submit</button>
      </div>
    </form>
  </div>
